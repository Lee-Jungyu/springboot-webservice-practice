language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정
branches:
  only:
    - master

# Travis CI 서버의 Home
# 그레이들을 통해 의존성을 받게 되면 이를 해당 디렉톹리에 캐시햐여, 같은 의존성은 다음 배포 때부터 다시 받지 않음
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

# master 브랜치에 푸시되었을 때 수행하는 명령어
script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-webservice-practice *
  - mkdir -p deploy
  - mv springboot-webservice-practice.zip deploy/springboot-webservice-practice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settins에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settins에 설정된 값
    bucket: springboot-webservice-practice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

# CI 실행 완료 시 메일로 알람
notifications:
